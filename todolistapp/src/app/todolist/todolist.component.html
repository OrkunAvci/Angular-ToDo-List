<div class="container mt-5">
	<h1 class="text-center">To-Do List</h1>
	<ul class="py-3">
		<section class="results">
			<app-todolistitem *ngFor="let todolistitem of todolist" [todolistitem]="todolistitem"></app-todolistitem>
		</section>
	</ul>
</div>
<div class="container mb-5 mt-4">
	<h1 class="text-center">Completed Tasks</h1>
	<ul class="py-3">
		<section class="results">
			<app-todolistitem *ngFor="let todolistitem of completedlist"
				[todolistitem]="todolistitem"></app-todolistitem>
		</section>
	</ul>
</div>
