<li class="list-group-item mx-3">
	<div class="card bg-dark text-white" style="border-radius: 16px">
		<div class="card-body d-flex justify-content-between align-items-center">
			<div>
				<h5 class="card-title">{{ todolistitem.title }}</h5>
				<p class="card-text">{{ todolistitem.description }}</p>
				<small class="text-muted">Due: {{ todolistitem.dueDate }}</small>
			</div>
			<div>
				<button class="btn btn-success mx-1" (click)="completeTodoListItem()"
					*ngIf="!todolistitem.completed">Complete</button>
				<button class="btn btn-danger mx-2" (click)="deleteTodoListItem()">Delete</button>
			</div>
		</div>
	</div>
</li>
